<h1 mat-dialog-title style="font-size: 20px; font-weight: 700" *ngIf="type == 'register'">Upload File</h1>

<mat-dialog-content style="height:50vh ;width: 35vw; overflow-y: scroll; max-width: 70vh;">

    <form *ngIf="type==='register'" [formGroup]="uploadCsv" class="d-flex flex-column py-2">
      
      <mat-form-field appearance="outline">
        <mat-label>Coordinators</mat-label>
        <mat-select formControlName="coordinator" multiple>
        </mat-select>
      </mat-form-field>

    </form>
</mat-dialog-content>
