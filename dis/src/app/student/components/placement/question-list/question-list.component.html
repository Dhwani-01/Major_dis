<main class="main">
    <div class="top-right-button">
        <button (click)="exportQuestionsToCsv()">Download Questions as CSV</button>
    </div>
    <div class="container">
        <h2>Questions</h2>
        <ul>
            <li *ngFor="let item of Question">{{ item.question }}</li>
        </ul>
    </div>
</main>
