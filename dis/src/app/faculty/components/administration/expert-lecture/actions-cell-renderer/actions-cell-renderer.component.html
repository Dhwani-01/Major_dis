<div class="btn-group">
    <button type="button" style="width: 57px;border: 1px solid white;" class="btn btn-primary btn-sm" (click)="onEditClick($event)">Edit</button>
    <button type="button" style="border: 1px solid white;"  class="btn btn-danger btn-sm" (click)="onDeleteClick($event)">Delete</button>
    <button type="button" style="background-color: orange;border: 1px solid white;" class="btn btn-danger btn-sm" (click)="onStatusClick($event)">Status</button>
  </div>
