<div class="event-form">
    <h2>Create Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="d-flex flex-column py-2">
      <div style="margin-bottom: 5px; color: black; font-weight: bold;">Event Details</div>
      
      <mat-form-field appearance="outline">
        <mat-label>Event Name:</mat-label>
        <input matInput placeholder="Enter event name" formControlName="name" type="text" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Date:</mat-label>
        <input matInput formControlName="date" type="date" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Time:</mat-label>
        <input matInput formControlName="time" type="time" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Venue:</mat-label>
        <input matInput placeholder="Enter event venue" formControlName="venue" type="text" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <textarea matInput placeholder="Enter event description" formControlName="description"></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Faculty Coordinator:</mat-label>
        <input matInput placeholder="Enter faculty coordinator name" formControlName="facultyCoordinator" type="text" />
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Total Registrations:</mat-label>
        <input matInput placeholder="Enter total registrations" formControlName="totalRegistrations" type="number" />
      </mat-form-field>
  
      <!-- Logo Upload -->
      <div>
        <label for="logo">Event Logo:</label>
        <input id="logo" type="file" (change)="onLogoChange($event)" accept="image/*" />
        <div *ngIf="logoPreview">
          <p>Logo Preview:</p>
          <img [src]="logoPreview" alt="Logo Preview" width="100" />
        </div>
      </div>
  
      <!-- Event Images Upload -->
      <div>
        <label for="eventImages">Event Images:</label>
        <input id="eventImages" type="file" (change)="onImageChange($event)" accept="image/*" />
        <div *ngIf="imagePreview">
          <p>Image Preview:</p>
          <img [src]="imagePreview" alt="Image Preview" width="100" />
        </div>
      </div>
  
      <button mat-raised-button type="submit" [disabled]="eventForm.invalid">Submit Event</button>
    </form>
  </div>
