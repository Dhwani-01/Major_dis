<mat-toolbar style="top: 0%;">
    
  <div fxShow class="college-logo-small image-1x" style="align-content: center;"></div>
      <div>
     
      
      <span style="text-align: center; font-size: 20px; margin-left: 10px;font-weight: 1000;font-family: 'Times New Roman', Times, serif;" class="text-white">
          SHRI G. S. INSTITUTE OF TECHNOLOGY & SCIENCE, INDORE <br/></span>
          <!-- <span class="text-white" style="justify-content: center;">Department of Computer Engineering</span> -->
      
  </div>
  
</mat-toolbar>
<div class="login-page">
    <div class="login-wrapper">
      <div class="py-3 px-4">
        <div class="text-center pb-3">
          <img src="../../assets/icons/logo/logo_big.png" class="image-4x" alt="SGSITS LOGO" />
        </div>
        <h5 class="text-center pb-4">DEPARTMENT OF COMPUTER ENGINEERING</h5>
        <h1 class="text-center pb-3">LOGIN</h1>
        <form [formGroup]="loginForm" class="d-flex flex-column py-2">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <span class="fa fa-user p-2" matIconPrefix></span>
            <input matInput placeholder="Username" type="text" formControlName="username" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <span class="fa fa-lock p-2" matIconPrefix></span>
            <input matInput placeholder="Password" [type]="type" formControlName="password" />
            <span (click)="hideShowPass()" class="fa {{eyeIcon}} p-2" matIconSuffix></span>
          </mat-form-field>
          <button mat-raised-button [disabled]="!loginForm.valid" color="primary" (click)="login()">Login</button>
        </form>
        <div class="text-center pt-4">
          <a id="forget" routerLink="/forgot-password">Forgot Password?</a> | <a id="signup" routerLink="/sign-up">Sign Up</a> 
          <!-- <a id="activate" routerLink="/activate-account">Activate Account</a> -->
        </div>
      </div>
    </div>
  </div>
  <mat-toolbar id="mat-toolbar-footer" style=" bottom: 0; width: 100%; z-index: 1000; ">
    <span style="text-align: center; font-size: 16px" class="text-white">Copyright 2023-24 All right reserved by SGSITS</span>
    <div fxFlex  fxLayout>
     
      <button mat-button *ngFor="let data of footerList" >
        <a class="nav-link text-white" [routerLink]="[data.route]"
              routerLinkActive="active-header">
              <span>{{ data.text }}</span>
            </a>
      </button>
      <span>
        <button mat-button  >
          <a class="nav-link text-white" routerLink="/welcome"
                routerLinkActive="active-header">
                <span>Go back to Home Page</span>
              </a>
        </button>
      </span>
        
    </div>
    
    <!-- <span style="text-align: right; ">
      <a button mat-button class="text-white" routerLink="/welcome" >Go back to Home Page</a>
   </span> -->
  
  </mat-toolbar>
