<div class="form-container" *ngIf="isVisible">
    <div class="form-header">
        <h2>Add Company</h2>
        <button (click)="closeForm()">Close</button>
    </div>
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="company.name" id="name" name="name" ngModel required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="company.description" name="description" ngModel required></textarea>
        </div>
        <div class="form-group">
            <label for="eligibility">Eligibility:</label>
            <input type="text" [(ngModel)]="company.eligibility" id="eligibility" name="eligibility" ngModel required />
        </div>
        <div class="form-group">
            <label for="packageOffered">Package Offered:</label>
            <input type="text" [(ngModel)]="company.package_offered" id="packageOffered" name="packageOffered" ngModel required />
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" [(ngModel)]="company.website" id="website" name="website" ngModel required />
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" [(ngModel)]="company.designation" id="designation" name="designation" ngModel required />
        </div>
        <button type="submit">Save</button>
    </form>
</div>
